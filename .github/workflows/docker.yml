name: Build & Publish Docker Image

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository }}

jobs:
  # ----------------------------------------------------------------
  # Lint & type-check
  # ----------------------------------------------------------------
  lint:
    name: Lint & type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Pas de cache: npm — nécessite package-lock.json commité

      - name: Install & type-check backend
        working-directory: ./backend
        run: |
          npm install
          npx tsc --noEmit

      - name: Install & type-check frontend
        working-directory: ./frontend
        run: |
          npm install
          npx tsc --noEmit

  # ----------------------------------------------------------------
  # Build & push image unique (frontend + backend)
  # ----------------------------------------------------------------
  docker:
    name: Docker — image unique
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=ref,event=branch
            type=sha,prefix=sha-,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          dockerfile: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ----------------------------------------------------------------
  # GitHub Release sur tag
  # ----------------------------------------------------------------
  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: docker
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Générer docker-compose pour la release
        run: |
          VERSION="${GITHUB_REF_NAME}"
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          cat > docker-compose.release.yml <<EOF
          services:
            filyo:
              image: ghcr.io/${REPO}:${VERSION}
              container_name: filyo
              restart: unless-stopped
              ports:
                - "\${PORT:-3001}:3001"
              environment:
                NODE_ENV: production
                JWT_SECRET: \${JWT_SECRET:-changez-moi-en-production}
                DATABASE_URL: file:/data/filyo.db
                UPLOAD_DIR: /data/uploads
                FRONTEND_DIST: /app/public
              volumes:
                - ./data:/data
          EOF

      - name: Extraire le changelog
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "## Nouveautés" > /tmp/release_notes.md
          git log $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD \
            --pretty=format:"- %s (%h)" >> /tmp/release_notes.md || true
          cat >> /tmp/release_notes.md << EOF

          ## Lancer avec Docker

          \`\`\`bash
          # Télécharger le docker-compose.release.yml ci-joint, puis :
          docker compose -f docker-compose.release.yml up -d
          \`\`\`

          Accès : **http://localhost:3001**
          EOF

      - name: Créer la Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: /tmp/release_notes.md
          files: docker-compose.release.yml
          token: ${{ secrets.GITHUB_TOKEN }}
