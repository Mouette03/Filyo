# Image unique : frontend + backend dans le même conteneur
# Accès : http://localhost:3001 (ou PORT de votre choix)

services:
  filyo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: filyo
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      HOST: 0.0.0.0
      DATABASE_URL: file:/data/filyo.db
      UPLOAD_DIR: /data/uploads
      FRONTEND_DIST: /app/public
      JWT_SECRET: ${JWT_SECRET:-filyo-super-secret-change-me-in-production}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - filyo_data:/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  filyo_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}
